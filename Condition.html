<!DOCTYPE html>
<html>
    <head>
        <title>if statement</title>
    </head>
    <body>
        <h1>if Statement Example</h1>
        <script>
            let age = 20;

            if (age >= 18){
                document.write("You are eligible to vote.<br>")
            }
            // if-else
            let marks = 35;

            if (marks >= 40){
                document.writeln("Pass");
            }
            else{
                document.writeln("Fail<br>");
            }

            // for in loop
            let student = {name : "Vijay",age : 21, roll : 101};

            for(let key in student){
                document.write(key + " : "+ student[key] + "<br>");
            }
        </script>

    </body>
</html>
