<!DOCTYPE html>
<html>
    <head>
        <title>JS Arrays</title>
    </head>
    <body>
        <h1>Arrays Example</h1>
        <script>
            let fruits = ["Apple","Banana"];

            document.write("Original Array: "+ fruits + "<br>");

            fruits.push("Mango");
            document.write("After push: "+ fruits + "<br>");

            fruits.pop();
            document.write("After pop: "+fruits + "<br>");

        </script>
    </body>
</html>
